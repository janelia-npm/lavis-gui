<div class="card">
  <!-- <div class="card-header text-xs-center"> -->
  <!--   Experiment Controls -->
  <!-- </div> -->
  <div class="container-fluid card-block">
    <div class="row flex-items-xs-middle">
      <div class="col-sm text-xs-center">
        <label>protocol: {{protocol}}</label>
        <ng2-completer [(ngModel)]="protocol"
                       [dataService]="protocolDataService"
                       [minSearchLength]="0"
                       [overrideSuggested]="true"
                       [autoMatch]="true"
                       (change)="selectProtocol($event.target.value)"
                       (ngModelChange)="selectProtocol($event)"
                       >
        </ng2-completer>
        <div *ngIf="!protocol">
          <label>options:</label>
          <div *ngFor="let protocolOption of protocolSearchData">
            {{protocolOption.protocol}}
          </div>
        </div>
      </div>
      <div class="col-sm text-xs-center">
        <label>driver: {{driver}}</label>
        <ng2-completer [(ngModel)]="driver"
                       [dataService]="driverDataService"
                       [minSearchLength]="0"
                       [overrideSuggested]="true"
                       [autoMatch]="true"
                       (change)="selectDriver($event.target.value)"
                       (ngModelChange)="selectDriver($event)"
                       >
        </ng2-completer>
        <div *ngIf="!driver">
          <label>options:</label>
          <div *ngFor="let driverOption of driverSearchData">
            {{driverOption.driver}}
          </div>
        </div>
      </div>
      <div class="col-sm text-xs-center">
        <label>effector: {{effector}}</label>
        <ng2-completer [(ngModel)]="effector"
                       [dataService]="effectorDataService"
                       [minSearchLength]="0"
                       [overrideSuggested]="true"
                       [autoMatch]="true"
                       (change)="selectEffector($event.target.value)"
                       (ngModelChange)="selectEffector($event)"
                       >
        </ng2-completer>
        <div *ngIf="!effector">
          <label>options:</label>
          <div *ngFor="let effectorOption of effectorSearchData">
            {{effectorOption.effector}}
          </div>
        </div>
      </div>
      <div class="col-sm text-xs-center">
        <label>date time:</label>
        <!-- {{dateTime}} -->
      </div>
    </div>
  </div>
</div>
